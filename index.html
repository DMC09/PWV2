<script>
  function responsive() {

    animation()
    menuLoad()
    menuExpand()
    linkClean()
  }

  function animation() {
    burger.classList.toggle("change");

  }

  function menuLoad() {
    if (burger.classList.contains("change")) {
      secretnav.style.visibility = 'visible'
    } else {
      secretnav.style.visibility = 'hidden';
    }
  }

  function menuExpand() {
    secretnav.classList.toggle("expand")
    console.log(links);
  }

  function linkClean() {
    if (secretnav.classList.contains("expand")) {
      links.forEach(function(link) {
        link.classList.toggle("link-show")
      })

    }
  }
